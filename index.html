<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FamilyFun Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf2;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #e07a5f;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f4a261;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e76f51;
    }
    .activity-display {
      margin-top: 20px;
      background: #fef6e4;
      border-left: 5px solid #e07a5f;
      padding: 15px;
      border-radius: 10px;
    }
    .activity-title {
      font-weight: bold;
      font-size: 18px;
    }
    .history {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>üé≤ FamilyFun Spinner</h1>

    <label for="language">üåê Language</label>
    <select id="language" onchange="resetHistory()">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="al">Shqip</option>
    </select>

    <label for="category">üìÇ Category</label>
    <select id="category" onchange="resetHistory()">
      <option value="outdoor">üåø Outdoor</option>
      <option value="home">üè† Cozy Home</option>
      <option value="creative">üé≠ Creative</option>
      <option value="emotion">üí¨ Emotional</option>
      <option value="rainy">üåßÔ∏è Rainy Day</option>
    </select>

    <button onclick="generateActivity()">üéâ Show Me an Activity!</button>

    <div id="activity" class="activity-display"></div>

    <div class="history">
      <strong>Last 7 Activities:</strong>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    const activities = /* your existing big activity object here (unchanged) */;

    let historyLog = {};
    let unused = {};

    function getKey(lang, cat) {
      return `${lang}-${cat}`;
    }

    function resetHistory() {
      const lang = document.getElementById("language").value;
      const cat = document.getElementById("category").value;
      const key = getKey(lang, cat);

      if (!unused[lang]) unused[lang] = {};
      unused[lang][cat] = [...activities[lang][cat]];

      historyLog[key] = [];
      document.getElementById("activity").innerHTML = "";
      document.getElementById("history-list").innerHTML = "";
    }

    function generateActivity() {
      const lang = document.getElementById("language").value;
      const cat = document.getElementById("category").value;
      const key = getKey(lang, cat);

      if (!activities[lang] || !activities[lang][cat]) {
        document.getElementById("activity").innerHTML = "<em>No activities available in this category yet.</em>";
        return;
      }

      if (!unused[lang]) unused[lang] = {};
      if (!unused[lang][cat] || unused[lang][cat].length === 0) {
        unused[lang][cat] = [...activities[lang][cat]];
        historyLog[key] = [];
      }

      const index = Math.floor(Math.random() * unused[lang][cat].length);
      const selected = unused[lang][cat].splice(index, 1)[0];

      document.getElementById("activity").innerHTML = `
        <div class="activity-title">${selected.title}</div>
        <div>${selected.desc}</div>
      `;

      if (!historyLog[key]) historyLog[key] = [];
      historyLog[key].unshift(selected.title);
      if (historyLog[key].length > 7) historyLog[key].pop();

      document.getElementById("history-list").innerHTML = historyLog[key].map(item => `<li>${item}</li>`).join("");
    }
  </script>
</body>
</html>
